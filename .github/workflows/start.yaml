name: Linting
on: workflow_dispatch
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/checkout@v3
      - name: install dep
        run: npm install --legacy-peer-deps
      - name: storybook
        run: npm run storybook
      - name: loki
        run: npm run loki:test
